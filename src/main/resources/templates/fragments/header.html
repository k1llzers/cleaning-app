<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" />
</head>
<body>
    <header th:fragment="header">
        <div class="logo_and_buttons">
            <a th:href="@{/}" class="logo">Cleaning</a>
            <div class="login_buttons">
                <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Log out</a>
                <a th:href="@{/login}" sec:authorize="isAnonymous()">Log in</a>
                <a th:href="@{/signup}" sec:authorize="isAnonymous()">Sign up</a>
            </div>
        </div>
        <nav sec:authorize="isAuthenticated()">
            <a th:href="@{/proposals}" sec:authorize="hasRole('ROLE_ADMIN')">Proposals</a>
            <a th:href="@{/cart}" sec:authorize="hasRole('ROLE_USER')">Cart</a>
            <a th:href="@{/account}" sec:authorize="hasRole('ROLE_USER')">Account</a>
        </nav>

</html>
